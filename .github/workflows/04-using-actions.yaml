name: 04-Using action
on: push

jobs:
   build:
     runs-on: ubuntu-latest
     defaults:
        run:
          working-directory: 04-using-actions/react-app
     steps:
       - name: checkout code
         uses: actions/checkout@v4
       - name: Setup the node
         uses: actions/setup-node@v4
         with:
            node-version: '20.x'
       - name: Intall the dependencies
         run: npm ci
       - name: Run Unit test
         run: npm run test
         
       - name: Printing folder
         run: ls
