name: 14 - Working with Artifact

on:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ububtu-latest
    defaults:
        run:
          working-directory: 14-artifact/react-app
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Download cached dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: 14-artifact/react-app/node-modules
          key: deps-node-modules-${{hashFiles('14-artifact/react-app/node-modules/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Unit test
        run: npm run test
      - name: build code
        run: npm run build
      - name: Upload build files
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: 14-artifact/react-app/build

  deploy:
    runs-on: ububtu-latest
    needs: test-build
    steps:
      - name: Download- build artifact
        uses: actions/download-artifact@v3
        with:
          name: app
          path: build
      - name: show folder structure
        run: ls -R